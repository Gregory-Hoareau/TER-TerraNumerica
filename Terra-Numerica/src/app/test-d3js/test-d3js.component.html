<div id="hud">
    <span><strong>Turn #{{getTurnCount()}}</strong></span>
</div>
<div id="visualizer"></div>

<div class="buttons">
    <div id="games-action" *ngIf='getTurnCount() !== 0'>
        <button class="action-button" (click)="validateTurn()">Valider le tour</button>
        <button class="action-button" *ngIf='!isGameActionEmpty()' (click)="cancelAction()">Annuler action</button>
    </div>
</div>
