<form id="graph-config" (ngSubmit)="onSubmit($event)">
    <div id="graph-config-file-input">
        <input id="file" type="file" accept="application/json" (change)="onFileChange($event.target.files)">
    </div>
    <div id="graph-config-submit">
        <button type="submit">Submit</button>
    </div>
</form>
